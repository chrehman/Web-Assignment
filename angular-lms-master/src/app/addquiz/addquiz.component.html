
<div class="container color-dark" *ngIf="!quizCreated">
    <div class="col">
        <h1>Create Quiz </h1>
    </div>
    
</div>

<div class="container color-light" *ngIf="!quizCreated" >
    <div class="col">
        <form align="center">
            <div class="form-group">
                <label >Quiz Name</label>
                <input type="text" class="form-control" name="Enter Quiz Name"   placeholder="Enter Quiz Name" [(ngModel)]="quizName">
                <small id="emailHelp" class="form-text text-muted">{{quizName}}</small>
            </div>
            <input type="submit" class="btn" value="Create Quiz" (click)="createQuiz()">
        </form>
    </div>
</div>



<div class="container color-dark" *ngIf="quizCreated" >
    <div class="col">
        <h1>Add Quiz Details </h1>
    </div>
    <div class="col">
        <h2>Total Questions:{{totalquestions}}</h2>
    </div>
</div>

<div class="container color-light" *ngIf="quizCreated">
    <div class="col">
        <p class="sm">Please fill the form to add a New Question in quiz</p>
        <form align="center">
            <div class="form-group">
                <label for="questiion">Question</label>
                <input type="text" class="form-control" name="Enter Question"   placeholder="Enter Question" [(ngModel)]="question">
                
            </div>
            <div class="form-group">
                <label for="questiion">Option</label>
                <input type="text" class="form-control" name="Enter Option"  placeholder="Enter Option" [(ngModel)]="option">
                <small  class="form-text text-muted">{{option}}</small>
            </div>
            <input type="submit" class="btn" value="Add Option" (click)="addOption()">
            <div class="form-group">
                <label for="questiion">Answer</label>
                <input type="text" class="form-control" name="Enter Answer"  placeholder="Enter Correct Answer" [(ngModel)]="answer">
                <small  class="form-text text-muted">{{answer}}</small>
            </div>
            <input type="submit" class="btn" value="Add Question" (click)="addQuiz()">
            <input type="submit" class="btn" value="Save Quiz" (click)="endQuiz()">
        </form>
    </div>
    <div class="col">
        <strong>Question:</strong><p>{{question}}</p>
        <strong>Options</strong>
        <br>
        <p class="life-containter" *ngFor="let option of options; let i=index" (click)="remOption(i)">
            {{i+1}} {{option}}</p>
        <strong>Correct Option:</strong><p>{{answer}}</p>

    </div>
</div>
